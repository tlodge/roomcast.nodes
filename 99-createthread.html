<!-- Sample html file that corresponds to the 99-getmessages.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->

<!-- If you use this as a template, update the copyright with your own name. -->

<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="create thread">
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="create thread">
   <!-- data-help-name identifies the node type this help is for             -->
   <!-- This content appears in the Info sidebar when a node is selected     -->
   <!-- The first <p> is used as the pop-up tool tip when hovering over a    -->
   <!-- node in the palette.                                                 -->
   <p>Simple create thread node. Takes the message to create as input
   <p> of the form: {id, threadId, authorName, date, body} and success or failure on save</p>
   <p>Outputs an object called <b>msg</b> containing <b>msg.payload</b>
   <b>msg.payload</b> is an array of objects with properties: id, threadId, threadName, authorName, body, timestamp</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example create thread shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('create thread',{
        category: 'building',      // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        color:"rgb(215, 215, 160)",
        // set the icon (held in icons dir create thread where you save the node)
        icon: "myicon.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||"create thread";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
