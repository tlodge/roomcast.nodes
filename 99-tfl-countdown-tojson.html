<!-- Html file that corresponds to the 99-tfl-countdown-tojson.js file              -->
<!-- This creates and configures the onscreen elements of the node           -->

<!-- If you use this as a template, update the copyright with your own name. -->

<!-- First, the content of the edit dialog is defined.                       -->

<script type="text/x-red" data-template-name="tfl countdown to json">
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="tfl countdown to json">
   <p>This takes the output from the tfl bus route countdown api</p>
   <p>(http://countdown.api.tfl.gov/interfaces/ura/instant_V1)</p>
   <p>and aggregates and converts to a json array [{location:..,route:.., ts:..}]</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<!-- The example get messages shows a small subset of the properties that can be set-->
<script type="text/javascript">
    RED.nodes.registerType('tfl countdown to json',{
        category: 'transport',   // the palette category
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        color:"rgb(215, 215, 160)",
        // set the icon (held in icons dir get messages where you save the node)
        icon: "myicon.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||"tfl countdown to json";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
